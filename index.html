
<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css">
    <script src="https://momentjs.com/downloads/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.6/handlebars.min.js" integrity="sha512-zT3zHcFYbQwjHdKjCu6OMmETx8fJA9S7E6W7kBeFxultf75OPTYUJigEKX58qgyQMi1m1EgenfjMXlRZG8BXaw==" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Boolflix</title>
</head>
<body>
        <header></header>

        <section class="ricerca">
            <input id="ricerca-qui" placeholder="Inserisci il titolo">
            <button type="button" name="button" class="button">Search</button>
        </section>

        <div class="container-risultati">
            <ul class="film"></ul>
        </div>


        <script id="film-ricercati" type="text/x-handlebars-template">

            <ul class="film">
                <li><strong>Titolo: </strong>{{title}}</li>
                <li><strong>Titolo originale: </strong>{{original_title}}</li>
                <li><strong>Lingua originale: </strong>{{{original_language}}}</li>
                <li><strong>Voto: </strong>{{{vote_average}}}</li>
            </ul>

        </script>



    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="js/myscript.js" charset="utf-8"></script>
</body>
</html>
