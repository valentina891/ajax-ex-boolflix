<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.6/handlebars.min.js" integrity="sha512-zT3zHcFYbQwjHdKjCu6OMmETx8fJA9S7E6W7kBeFxultf75OPTYUJigEKX58qgyQMi1m1EgenfjMXlRZG8BXaw==" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Boolflix</title>
</head>
<body>

    <header>
        <div class="menu-sx">
            <img id="logo" src="img/logo.png" alt="logo">
            <ul class="voci-menu-sx">
                <li><a href="#">Home</a></li>
                <li><a href="#">Nuovi Arrivi</a></li>
                <li><a href="#">La mia lista</a></li>
            </ul>
        </div>

<!-- Sezione ricerca  -->
        <div class="ricerca">
            <input id="ricerca-qui" placeholder="Cerca titolo">
            <i id="search" class="fas fa-search"></i>
        </div>
    </header>

<!-- Sezione risultati -->
        <main class="main">
            <section class="section movie">
                <h2>Film</h2>
                <div class="row">
                    <i class="fas fa-chevron-left left movie"></i>
                    <div class="lista movie">

                    </div>
                    <i class="fas fa-chevron-right right movie"></i>
                </div>
            </section>
            <section class="section tv">
                <h2>Serie Tv</h2>
                <div class="row">
                    <i class="fas fa-chevron-left left tv"></i>
                    <div class="lista tv">

                    </div>
                    <i class="fas fa-chevron-right right tv"></i>
                </div>
            </section>
        </main>

<!-- Template per ricerca con risultati -->
        <script id="film-ricercati" type="text/x-handlebars-template">
            <div class="card">
                <div class="card-container" id="{{id}}">
                    <div class="overlay">
                        <h4><strong>{{title}}</strong></h4>
                        <span><em>Titolo originale:</em> {{original_title}} </span>
                        <span><em>Tipo:</em> {{tipo}} </span>
                        <span class="lingua"><em>Lingua originale:</em> {{{original_language}}} </li>
                        <span class="star"><em>Voto:</em> {{{vote_average}}} </span>
                        <span><em>Descrizione:</em> {{overview}} </span>
                    </div>
                    <img class='poster' src="{{{poster}}}" alt="poster di {{title}}"/>
                </div>
            </div>
        </script>

<!-- Template per ricerca senza risultati -->
        <script id="film-non-trovati" type="text/x-handlebars-template">
            <div class="poster">{{noResults}}</div>
        </script>



    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="js/myscript.js" charset="utf-8"></script>

</body>
</html>
