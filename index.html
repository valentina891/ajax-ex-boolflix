
<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- <script src="https://momentjs.com/downloads/moment.min.js"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.6/handlebars.min.js" integrity="sha512-zT3zHcFYbQwjHdKjCu6OMmETx8fJA9S7E6W7kBeFxultf75OPTYUJigEKX58qgyQMi1m1EgenfjMXlRZG8BXaw==" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Boolflix</title>
</head>
<body>

    <div class="container">
        <header>
            <div class="menu-sx">
                <img id="logo" src="https://fontmeme.com/permalink/200908/a09e8a261848ddfde50f4b7f408911a7.png" alt="logo">
                <ul class="generi">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Film</a></li>
                    <li><a href="#">Serie Tv</a></li>
                    <li><a href="#">Nuovi Arrivi</a></li>
                    <li><a href="#">La mia lista</a></li>
                </ul>
            </div>
            <!-- Sezione ricerca  -->
            <div class="ricerca">
                <input id="ricerca-qui" placeholder="Inserisci il titolo">
                <i id="search" class="fas fa-search"></i>
            </div>
        </header>


<!-- Sezione risultati -->
        <main class="main">
            <h2>Film</h2>
            <div class="section-film"></div>
            <h2>Serie Tv</h2>
            <div class="section-serie-tv"></div>
        </main>

<!-- Template per ricerca con risultati -->
        <!-- <div class="card-container"> -->
            <script id="film-ricercati" type="text/x-handlebars-template">
                <ul class="lista">
                    <!-- <img class="locandina"> -->
                    {{{poster}}}
                    <li><strong>Titolo: </strong>{{title}}</li>
                    <li><strong>Titolo originale: </strong>{{original_title}}</li>
                    <li><strong>Tipo: </strong>{{tipo}}</li>
                    <li class="lingua"><strong>Lingua originale: </strong>{{{original_language}}}</li>
                    <li><strong>Voto: </strong>{{{vote_average}}}</li>
                    <li><strong>Descrizione </strong>{{{overview}}}</li>
                </ul>
            </script>
        <!-- </div> -->

<!-- Template per ricerca senza risultati -->
        <script id="film-non-trovati" type="text/x-handlebars-template">
          <div class="poster">{{noResults}}</div>
        </script>


    </div>



    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="js/myscript.js" charset="utf-8"></script>

</body>
</html>
